<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script type = "text/javascript" src="js/register.js"></script>  
    <title>Login</title>

    <script>
        const toggleForm = () => {
  const container = document.querySelector('.container');
  container.classList.toggle('active');
};
    </script>
</head>
<body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="img/login1.jpg" alt="" /></div>
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="First Name" />
              <input type="text" name="" placeholder="Last Name" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="tel" placeholder="Mobile Number"><br><br>
              <button type="button" onclick="sendOTP()">Send OTP</button>

              <div id="otpContainer" style="display:none;">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>
              </div>
        
              <button type="button" id="submitBtn" style="display:none;" onclick="submitForm()">Submit</button>
            </form>
          </div>
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx"><img src="img/login2.jpg" alt="" /></div>
        </div>
      </div>
    </section>
  </body>
</html>
